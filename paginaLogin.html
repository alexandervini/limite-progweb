<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>LOGIN</title>
</head>
<body>
    <main class="container">
        <form id="formularioLogin">
            <h1>Login</h1>
            <div class="input-login">
                <input type="text" placeholder="Usúario" id="campoUsuario" autocomplete="off">
                <div class="error" id="campoUsuarioErro">Usuário ou senha incorreto.</div>
            </div>
            <div class="input-login">
                <input type="password" placeholder="Senha" id="campoSenha" autocomplete="off">
                <div class="error" id="campoSenhaErro">Usuário ou senha incorreto.</div>
            </div>

            
            <div class="rememberForgot">
                <label>
                    <input type="checkbox" id="lembrarSenha">
                    Lembrar senha
                </label>
                <a href="paginaEsqueceuSenha.html">Esqueci a senha</a>
            </div> 
            

            <button type="submit" class="btnLogin" id="btnLogin">Acessar</button>

            <div class="linkRegistro">
                <p>Ainda não possui uma conta? <a  href="paginaCadastro.html">Cadastre-se</a></p>
            </div>

        </form>
    </main>
    <script src="scripts/login.js"></script>
</body>
</html>
