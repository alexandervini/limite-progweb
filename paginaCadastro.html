<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <title>CADASTRO</title>
</head>
<body>
    <main class="container">
        <form id="cadastroFormulario">
            <h1>Cadastro</h1>
            <div class="input-login">
                <input type="text" placeholder="Usúario" id="campoUsuario">
                <div class="error" id="campoUsuarioErro">O usuário precisa ter pelo menos 5 caracteres.</div>
            </div>

            <div class="input-login">
                <input type="text" placeholder="E-mail" id="campoEmail">
                <div class="error" id="campoEmailErro">Email inválido.</div>
            </div>

            <div class="input-login">
                <input type="password" placeholder="Senha" id="campoSenha">
                <div class="error" id="campoSenhaErro">A senha deve ter no minimo 6 caracteres</div>
            </div>

            <div class="input-login">
                <input type="password" placeholder="Insira a senha novamente" id="campoSenhaConfirmar">
                <div class="error" id="campoSenhaConfirmarErro">A senha repetida está incorreta</div>
            </div>

            <button type="submit" class="btnLogin" id="btnLogin">Cadastrar</button>

            <div class="linkRegistro">
                <p>Já possui uma conta? <a href="paginaLogin.html">Entrar</a></p>
            </div>
        </form>
    </main>
    <script src="scripts/cadastro.js"></script>
</body>
</html>
